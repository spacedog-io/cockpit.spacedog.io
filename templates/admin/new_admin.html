<h1>Créer un administrateur</h1>

<p class="bg-danger" ng-if="error">{{error}}</p>

<form ng-submit="submit()">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input required ng-model="newAdminData.firstname" type="text" class="form-control" id="firstname" placeholder="Prénom">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input required ng-model="newAdminData.lastname" type="text" class="form-control" id="lastname" placeholder="Nom">
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="username">Nom d'utilisateur (e-mail)</label>
        <input required ng-model="newAdminData.username" type="email" class="form-control" id="username" placeholder="Nom d'utilisateur (login)">
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input required ng-model="newAdminData.password" type="password" class="form-control" id="password" placeholder="Mot de passe">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="passwordConfirmation">Confirmation du mot de passe</label>
        <input required ng-model="newAdminData.passwordConfirmation" type="password" class="form-control" id="passwordConfirmation" placeholder="Confirmation du mot de passe">
      </div>
    </div>
  </div>


  <button type="submit" class="btn btn-default">Valider</button>

</form>
