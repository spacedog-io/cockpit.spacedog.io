<h1>Fiche client : {{clientData.firstname}} {{clientData.lastname}}</h1>

<p class="bg-danger" ng-if="error">{{error}}</p>

<h2>Modifier les données</h2>

<form ng-submit="editClient()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input required ng-model="clientData.name" type="text" class="form-control" id="name"
                       placeholder="Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="number">Numéro</label>
                <input required ng-model="clientData.number" type="text" class="form-control" id="number"
                       placeholder="Numéro" pattern="[0-9]{10,10}" title="Le numéro client doit contenir 10 chiffres"
                       maxlength="10">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-default" ng-click="editData()">Valider</button>
</form>
