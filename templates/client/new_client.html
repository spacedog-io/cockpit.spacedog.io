<h1>Créer un client</h1>

<p class="bg-danger" ng-if="error">{{error}}</p>

<form ng-submit="createClient()">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Nom</label>
                <input required ng-model="newClientData.name" type="text" class="form-control" id="name"
                       placeholder="Nom">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="number">Numéro</label>
                <input required ng-model="newClientData.number" type="text" class="form-control" id="number"
                       placeholder="Numéro" pattern="[0-9]{10,10}" title="Le numéro client doit contenir 10 chiffres"
                       maxlength="10">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Valider</button>
</form>
