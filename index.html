<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SpaceDog cockpit</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/main.css">

    <script type="text/javascript" src="/libs/angular.min.js"></script>
    <script type="text/javascript" src="/libs/angular-ui-router.min.js" ></script>
    <script type="text/javascript" src="/libs/lodash.min.js" ></script>
    <script type="text/javascript" src="/libs/moment-with-locales.min.js" ></script>
    <script type="text/javascript" src="/spacedog.min.js" ></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/loginCtrl.js"></script>
    <script type="text/javascript" src="/js/services/ui/errorFormatService.js"></script>
    <script type="text/javascript" src="/js/constants.js"></script>

  </head>
  <body ng-app="spaceDogCockpit">
    <ui-view></ui-view>

    <div id="loading-overlay" ng-class="{ 'opened': $root.loading }">
      <div class="load-wrap">
        <div class="loader"></div>
        <h2>Chargement...</h2>
      </div>
    </div>


    <div id="password-overlay" ng-class="{ 'opened': $root.askingPassword }">
      <div class="password-wrap">
        <h2>Pour des raisons de sécurité, l'action que vous souhaitez effectuer nécessite que vous saisissiez votre mot de passe :</h2>
        <form ng-submit="$root.submitAskedPassword()">
          <div class="form-group">
            <label for="askedPassord">Nom d'utilisateur</label>
            <input id="askedPassword" class="form-control" type="text" ng-model="$root.askedUsername" placeholder="Nom d'utilisateur" />
          </div>
          <div class="form-group">
            <label for="askedPassword">Passowrd</label>
            <input id="askedPassword" class="form-control" type="password" ng-model="$root.askedPassword" placeholder="Mot de passe" />
          </div>
          <button type="submit" class="btn btn-default">Valider</button>
        </form>
        <a ng-click="$root.cancelAskedPassword()">Annuler</a>
      </div>
    </div>


  </body>

</html>
